<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Job Portal</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Add Font Awesome for icons (if not already included) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <section class="auth-section">
    <div class="container">
      <div class="auth-card">
        <h2>Login to Your Account</h2>
        
        <form id="loginForm">
          <!-- Email Field -->
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
          </div>
          
          <!-- Password Field with Toggle -->
          <div class="form-group password-group">
            <label for="password">Password</label>
            <div class="password-input-container">
              <input type="password" id="password" name="password" required placeholder="Enter your password">
              <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                <i class="fas fa-eye"></i>
                <i class="fas fa-eye-slash" style="display: none;"></i>
              </button>
            </div>
          </div>
          
          <!-- Remember Me & Forgot Password -->
          <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
            <div>
              <input type="checkbox" id="remember" name="remember">
              <label for="remember">Remember me</label>
            </div>
            <a href="forgot-password.html" style="font-size: 0.9rem;">Forgot password?</a>
          </div>
          
          <!-- Message Display -->
          <div id="loginMessage" class="message"></div>
          
          <!-- Submit Button -->
          <button type="submit" class="btn primary">
            <span class="btn-text">Login</span>
          </button>
          
          <!-- Social Login -->
          <div class="auth-footer">
            <p>Or login with</p>
            <button type="button" class="google-btn">
              <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google logo" width="20">
              <span>Google</span>
            </button>
          </div>
          
          <!-- Registration Link -->
          <div class="auth-footer">
            <p>Don't have an account? <a href="register.html">Sign up</a></p>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Link to your JavaScript file -->
  <script src="login.js"></script>
  
  <!-- Password Toggle Script -->
  <script>
    document.querySelector('.toggle-password').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const iconEye = this.querySelector('.fa-eye');
      const iconEyeSlash = this.querySelector('.fa-eye-slash');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        iconEye.style.display = 'none';
        iconEyeSlash.style.display = 'inline';
      } else {
        passwordInput.type = 'password';
        iconEye.style.display = 'inline';
        iconEyeSlash.style.display = 'none';
      }
    });
  </script>
</body>
</html>
